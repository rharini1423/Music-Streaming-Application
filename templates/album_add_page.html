<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song to Playlist</title>
    <!-- Add Bootstrap CSS link here if not already included -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add a Song to {{ album.title }}</h1>

        <form method="POST">
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                {{ form.song.label(class="h6") }}
                {{ form.song(class="form-control") }}
            </div>

            <button type="submit" class="btn btn-primary">Add Song</button>
            <a href="/album/{{ album.id }}" class="btn btn-secondary">Back to Album</a>
        </form>
    </div>

</body>
</html>
