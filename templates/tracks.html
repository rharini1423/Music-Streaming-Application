<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1>See all the Songs!</h1>

    <ul class="list-group">
      {% for song in songs %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="/songs/{{ song.id }}">{{ song.title }}</a>
        <form method="POST" action="{{ url_for('delete_song', id=song.id) }}" class="ml-2">
          <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this song?')">Delete</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>

  <!-- Add Bootstrap JS and other dependencies here if needed -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
