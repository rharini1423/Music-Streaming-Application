<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Creators</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="path/to/your/custom/style.css"> <!-- Add your custom CSS file here -->
  <script src="https://kit.fontawesome.com/6ec9c7cfba.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col text-right">
        <a href="{{ url_for('admin_dashboard') }}" style="color: black; text-decoration: none;">
          <p><i class="fa fa-user-circle-o" style="font-size:30px;"></i></p>
        </a>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <h1>See all the Creators!</h1>

    <ul class="list-group">
      {% for creator in all_creators %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('user_profile', user_id=creator.id) }}">{{ creator.username }}</a>
        <form method="POST" action="{{ url_for('blacklist_creator', user_id=creator.id) }}" class="ml-2">
          <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to Blacklist this Creator?')">Blacklist</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>

  <!-- Add Bootstrap JS and other dependencies here if needed -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
